<style>
    .popular_destination {
    text-align: center;
    padding: 50px 20px;
}

.tag_section {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.tag_title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-right: 10px;
}

.tag_indicator {
    width: 40px;
    height: 2px;
    background-color: #3498db;
    position: relative;
}

.line {
    width: 100%;
    height: 100%;
    background-color: #ccc;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.circle {
    width: 12px;
    height: 12px;
    background-color: #3498db;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 100%;
    transform: translate(-50%, -50%);
}

.desc {
    margin-bottom: 20px;
    color: #555;
}

.destination_section {
    display: flex;
    justify-content: center;
}

.destination_box {
    margin: 0 20px;
}

.destination_img_box {
    position: relative;
}

.destination_img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.destination_category {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #3498db;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
}

.destination_detail {
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    margin-top: 10px;
}

.destination_title {
    font-size: 1.5rem;
    font-weight: bold;
}

.destination_duration {
    font-size: 1rem;
    color: #555;
    margin-top: 5px;
}

.destination_popular_places {
    display: flex;
    margin-top: 10px;
}

.tag {
    background-color: #3498db;
    color: #fff;
    padding: 5px 10px;
    margin-right: 5px;
    border-radius: 5px;
}

</style>
<div class="popular_destination">
    <div class="tag_section tag_center">
        <h6 class="tag_title">Destinations</h6>
        <div class="tag_indicator">
            <div class="line"></div>
            <div class="circle"></div>
        </div>
    </div>
    <h6 class="desc">We suggest you to visit these popular destinations.</h6>
    <div class="destination_section">
        <div class="destination_box">
            <div class="destination_img_box">
               <img src="https://i.pinimg.com/originals/02/7c/69/027c69839f6f4cec1240e10ccf62fa1b.jpg" alt="Destination Image" class="destination_img">
               <div class="destination_category">
                    Jungle Safari
               </div>
               <div class="destination_detail">
                <h6 class="destination_title">L-Tech Forest Resort Jungle</h6>
                <h6 class="destination_duration">
                    12 days | (11th May - 23 May 2023)
                </h6>
                <div class="destination_popular_places">
                    <div class="tag">River</div>
                    <div class="tag">Nature</div>
                    <div class="tag">Jungle</div>
                </div>
               </div>
